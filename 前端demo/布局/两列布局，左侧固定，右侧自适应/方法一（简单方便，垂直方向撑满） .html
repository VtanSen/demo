<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法一 最简单</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .wrap{
            height: 100%;
            background-color: #999999;
        }
        .left{
            float: left;
            width: 200px;
            height: 100%;
            background-color: #40a1d9;
        }
        .right{
            height: 100%;

            background-color: #376800;
        }

    </style>

</head>
<body>
    <!-- 三种方法
    方法一，高度100%，左侧float，右侧自动宽度（会自动占满剩余宽度）-->

    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>
</html>
